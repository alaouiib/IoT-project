    <div class="app">
      <h1 class="title">List of Rooms</h1>

      <table class="table is-responsive is-hoverable" align="center">
        <thead>
          <tr>
            <th>#</th>
            <th>Light Status</th>
            <th>Light Level</th>
            <!-- <th>Rigner Status</th> -->
            <!-- <th>Noise Level</th> -->
            <th>Switch Light</th>
            <!-- <th>Switch Rigner</th> -->
          </tr>
        </thead>
        <tbody>
          <tr v-for="room,i in rooms" :key="i">
            <td>{{room.id}}</td>

            <td v-if="room.lightStatus == 'ON'" class="has-text-centered">
              <img
                class="bulb grow"
                src="https://www.emse.fr/~picard/cours/android/files/ic_bulb_on.png"
                alt=""
              />
            </td>
            <td v-if="room.lightStatus == 'OFF'" class="has-text-centered">
              <img
                class="bulb grow"
                src="https://www.emse.fr/~picard/cours/android/files/ic_bulb_off.png"
                alt=""
              />
            </td>

            <td class="has-text-centered">{{room.lightLevel}}</td>

            <td class="has-text-centered" @click="switchLight(i)">
              <svg
                v-if="!room.isLightTrue"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"

              >
                <rect x="1" y="5" width="22" height="14" rx="7" ry="7"></rect>
                <circle cx="8" cy="12" r="3"></circle>
              </svg>

          </tr>
        </tbody>
      </table>
      <div class="slidecontainer">
        <input
          @mouseup="changeColor()"
          type="range"
          min="1"
          max="65535"
          value="10000"
          class="slider"
          id="myRange"
        />
        <p>Color: <span id="demo"></span></p>
        <input
          @mouseup="changeBri()"
          type="range"
          min="1"
          max="254"
          value="254"
          class="slider"
          id="myRangeBri"
        />
